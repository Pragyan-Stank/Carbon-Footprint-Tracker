<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Average Scores</title>
</head>
<body>
    <h1>Daily Average Carbon Scores</h1>
    {% if averages %}
        <ul>
        {% for date, avg in averages %}
            <li>{{ date }} ➤ {{ avg | round(2) }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No data available.</p>
    {% endif %}
    <a href="/">← Back to Home</a>
</body>
</html>
